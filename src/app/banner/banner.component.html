<app-loader *ngIf="loaderbool"></app-loader>
<app-header></app-header>



<div class="content-wrapper">
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">View Banner (Offers)</h1>
          </div>
          
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Add Banner</li>
            </ol>
          </div>
         
        </div>
        
      </div>
      
    </div>
    <div class="card card-primary">
      
      <nav class="navbar navbar-light">
    <div class="container-fluid">
      
      <div class="d-flex">
       
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-12">
      <table class="table table-image">
        <thead>
          <tr>
            <th scope="col">Image</th>
            <th scope="col">Name</th>
            <th scope="col">Category</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let row of banner.success | paginate: { itemsPerPage: 5, 
            currentPage: page, 
            totalItems:totalNumber }">
            <td class="w-25">
              <img src="{{row?.image_url}}" class="img-fluid img-thumbnail" alt="{{row?.name}">
            </td>
            <td>{{row?.name}}</td>
            <td>{{row?.category}}</td>
            <td>
              <button class="btn btn-info" data-toggle="modal"
              data-target="#exampleModal" (click)="onEdit(row); open(content)">Edit</button>
              <button class="btn btn-danger mx-3" (click)="deletebanner(row.id)" >Delete</button>
            </td>
          </tr>
        </tbody>
      </table>   
      </div>
    </div>
  </div>
  
  <table class="table mt-3" style="display: none;">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Upload Image</th>
        <th scope="col">Category</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of banner.success | paginate: { itemsPerPage: 5, 
        currentPage: page, 
        totalItems:totalNumber }">
        
        <td class="font-weight-bold">{{row?.name}}</td>
        <td><img src="{{row?.image_url}}" width="180px" height="90px" alt="{{row?.name}}"></td>
        <td class="font-weight-bold">{{row?.category}}</td>
        
        <!-- <td>{{row.id}}</td> -->
        <td>
          <button class="btn btn-info" data-toggle="modal"
          data-target="#exampleModal" (click)="onEdit(row); open(content)">Edit</button>
          <button class="btn btn-danger mx-3" (click)="deletebanner(row.id)" >Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  
  <!-- Button trigger modal -->

  <div class="d-flex justify-content-center">
    <pagination-controls  maxSize='5' directionLinks='true' (pageChange)="page = $event"></pagination-controls>
  </div>
  

  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <form role="form" >
            <div class="card-body">
              <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
          
                <input
                  type="text"
                
                  required
                  class="form-control"
                  id="exampleInputEmail1"
                  value="{{objbanr?.name}}"
                  
                  placeholder="Enter Name"
                  (click)="onNameChanged($event)"
                  
                />
              </div>
          
              <div class="form-group">
                <label for="exampleInputFile">Upload Image</label>
                <div class="alert alert-light" role="alert">
                    Upload ur Image below, Incase of Change..!
                  </div>
                <div class="input-group">
                  <div class="custom-file">
                    <input
                      required
                      accept="image/*"
                      type="file"
                      class="custom-file-input"
                      id="exampleInputFile"
                      name="product"
                      (change)="onImageChanged($event)">
                    <label class="custom-file-label" for="exampleInputFile">{{
                      imgName
                    }}</label>
                  </div>
                  <div class="input-group-append">
                    <span class="input-group-text" id="">Upload</span>
                  </div>
                </div>
              </div>
              <img [src]="imageToShow"
     alt="Place image title"
     *ngIf="!isImageLoading;"
     width="50px"
     height="50px">
          
              <br />
          
              <div class="form-group">
                <label>Category</label>
                <select
                  class="form-control select2 select2-hidden-accessible"
                  style="width: 100%"
                  data-select2-id="1"
                  tabindex="-1"
                  aria-hidden="true"
                  (click)="onSelectChange($event)"
                >
                  <!-- <option
                    selected="Please Select the option"
                    data-select2-id="1 "
                  >
                    Please Select the option
                  </option> -->
                  <option selected="Please Select the option" data-select2-id="1 "
                     value="{{objbanr?.category}}">
                      {{objbanr?.category}}
                  </option>
                  <option data-select2-id="3 " value="Cosmetics">Cosmetics</option>
                  <option data-select2-id="face" value="Fashion">
                    Fashion
                  </option>
                </select>
              </div>
            </div>
          <button
            type="button"
            class="btn btn-primary"
            (click)="editSubmit();modal.dismiss('Cross click');">Update</button>
          
          </form>
      </form>
    </div>
    
  </ng-template>
  
  </div>
